<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Result | Test Pro Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f6fb;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c3b57;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #16324a;
    }

    /* Main Content */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #1c3b57;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      max-width: 500px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background-color: #1c3b57;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f3f6fb;
    }

    .total {
      font-weight: bold;
      color: #1c3b57;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      background: #1c3b57;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #16324a;
    }

    /* Cartoon/Emoji Animation Box */
    .reaction-box {
      margin-top: 30px;
      font-size: 2rem;
      text-align: center;
      animation: float 2s ease-in-out infinite;
    }

    .message {
      font-size: 1.1rem;
      color: #1c3b57;
      margin-top: 10px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      table {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Test Pro Edge</h2>
    <a href="student.html">Profile</a>
    <a href="assessment.html">Assessment</a>
    <a href="result.html" class="active">Grade</a>
  </div>

  <!-- Content Area -->
  <div class="content">
    <h1>Test Pro Academy - Final Marks</h1>
    <table>
      <tr><th>Subject</th><th>Marks (out of 40)</th></tr>
      <tr><td>Tamil</td><td id="tamil"></td></tr>
      <tr><td>English</td><td id="english"></td></tr>
      <tr><td>Maths</td><td id="maths"></td></tr>
      <tr><td>Science</td><td id="science"></td></tr>
      <tr><td>Social Science</td><td id="social"></td></tr>
      <tr class="total"><td>Total</td><td id="total"></td></tr>
    </table>

    <div class="reaction-box" id="reaction"></div>
    <div class="message" id="message"></div>

    <button onclick="window.location.href='assessment.html'">Back to Assessment</button>
    <button onclick="resetMarks()">Refresh Marks</button>
  </div>

  <script>
    // Get marks from local storage
    const tamil = parseInt(localStorage.getItem("tamilMark")) || 0;
    const english = parseInt(localStorage.getItem("englishMark")) || 0;
    const maths = parseInt(localStorage.getItem("mathsMark")) || 0;
    const science = parseInt(localStorage.getItem("scienceMark")) || 0;
    const social = parseInt(localStorage.getItem("socialMark")) || 0;

    // Calculate total
    const total = tamil + english + maths + science + social;

    // Display marks
    document.getElementById("tamil").textContent = tamil;
    document.getElementById("english").textContent = english;
    document.getElementById("maths").textContent = maths;
    document.getElementById("science").textContent = science;
    document.getElementById("social").textContent = social;
    document.getElementById("total").textContent = `${total} / 200`;

    // Set motivational animation
    const reaction = document.getElementById("reaction");
    const message = document.getElementById("message");

    if (total <= 80) {
      reaction.textContent = "ðŸ˜¢";
      message.textContent = "Donâ€™t give up! You can improve next time â€” keep pushing!";
    } else if (total > 80 && total < 160) {
      reaction.textContent = "ðŸ™‚";
      message.textContent = "Good work! Youâ€™re on the right path â€” aim even higher!";
    } else if (total >= 160) {
      reaction.textContent = "ðŸŽ‰ðŸ¤©";
      message.textContent = "Excellent! You nailed it â€” keep shining bright!";
    }

    // Function to clear marks
    function resetMarks() {
      const password = prompt("Enter the admin password to reset marks:");
      if (password === "admin123") {
        localStorage.clear();
        alert("All marks cleared successfully!");
        location.reload();
      } else if (password !== null) {
        alert("Incorrect password! Marks not cleared.");
      }
    }
  </script>
</body>
</html>
