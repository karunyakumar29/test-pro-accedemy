<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Pro Academy</title>
<style>
  * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

  body {
    margin: 0;
    color: #1c3b57;
    background: #f3f6fb;
    overflow-x: hidden;
    position: relative;
  }

  /* Background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('school.jpg') center/cover no-repeat;
    z-index: -2;
  }
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.7);
    z-index: -1;
  }

  header {
    background: rgba(255,255,255,0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
  }

  nav button {
    background: #1c3b57;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  nav button:hover { background: #274c6e; }

  /* Main Section */
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
    gap: 6rem;
    padding: 2rem 8%;
  }

  .text-section {
    flex: 1;
    text-align: left;
    max-width: 600px;
    transform: translateX(80px); /* moved text slightly right */
  }

  .text-section h1 {
    font-size: 3.2rem;
    color: #102c4a;
    margin-bottom: 0.5rem;
  }

  .text-section p {
    font-size: 1.2rem;
    color: #2a4c6f;
    margin-top: 0.5rem;
  }

  .text-section button {
    margin-top: 1.5rem;
    background: #1c3b57;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
  }
  .text-section button:hover { background: #274c6e; transform: scale(1.05); }

  /* Circle Image Section */
  .logo-circle {
    flex: 1;
    display: flex;
    justify-content: flex-end; /* moves circle more to right */
    align-items: center;
    transform: translateX(-60px); /* slightly adjusts position */
  }

  .logo-circle img {
    height: 420px;  /* Increased size */
    width: 420px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid rgba(255,255,255,0.9);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    background: rgba(255,255,255,0.3);
  }

  .logo-circle img:hover {
    transform: scale(1.08);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  }
</style>
</head>

<body>
  <header>
    <div style="font-weight:bold; font-size:1.4rem;">Test Pro Academy</div>
    <nav>
      <button onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <main>
    <div class="text-section">
      <h1>Your success starts with every right answer.</h1>
      <p>Empowering students to strengthen knowledge, master concepts, and achieve excellence with confidence.</p>
      <button onclick="window.location.href='login.html'">Get Start â†’</button>
    </div>

    <div class="logo-circle">
      <img src="logo.png" alt="Academy Logo">
    </div>
  </main>
</body>
</html>
