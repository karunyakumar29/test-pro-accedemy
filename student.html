<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | Test Pro Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f6fb;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c3b57;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #16324a;
    }

    /* Main Content */
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
      text-align: center;
    }

    .profile-box {
      background: white;
      padding: 60px 60px 40px 60px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      width: 500px;
      max-width: 90%;
      animation: fadeInUp 1s ease;
    }

    /* Profile Picture */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      border: 3px solid #1c3b57;
      background: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-box h2 {
      margin-bottom: 20px;
      color: #1c3b57;
    }

    .profile-box p {
      margin: 12px 0;
      font-size: 1.1rem;
      color: #2a4c6f;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      background: #1c3b57;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .profile-box {
        padding: 40px 30px 30px 30px;
        width: 90%;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .profile-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Test Pro Edge</h2>
    <a href="#" id="profileLink" class="active">Profile</a>
    <a href="assessment.html" id="assessmentLink">Assessment</a>
    <a href="result.html" id="gradeLink">Grade</a>
  </div>

  <div class="content" id="contentArea">
    <div class="profile-box" id="profileBox">
      <div class="profile-pic" id="profilePicBox">
        <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture">
      </div>
      <h2>Student Profile</h2>
      <p><strong>Name:</strong> <span id="studentName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="studentEmail">Loading...</span></p>
            <p><strong>Medium:</strong> <span id="studentMedium">Loading...</span></p>
                       </div>
  </div>

  <script>
    // Load user details from localStorage
    const studentData = JSON.parse(localStorage.getItem('studentData'));

    if (studentData) {
      document.getElementById('studentName').textContent = studentData.name || "N/A";
      document.getElementById('studentEmail').textContent = studentData.email || "N/A";
      document.getElementById('studentMedium').textContent = studentData.medium || "N/A";
     

      // Profile Picture (optional if saved)
     if (studentData.pic) {
  document.getElementById('profileImage').src = studentData.pic;
}

    } else {
      // If no data found, redirect to login page
      window.location.href = "login.html";
    }

    // Sidebar active link handling
    const profileLink = document.getElementById('profileLink');
    const assessmentLink = document.getElementById('assessmentLink');
    const gradeLink = document.getElementById('gradeLink');
    const contentArea = document.getElementById('contentArea');

    profileLink.addEventListener('click', (e) => {
      e.preventDefault();
      profileLink.classList.add('active');
      assessmentLink.classList.remove('active');
      gradeLink.classList.remove('active');
    });
  </script>

</body>
</html>
