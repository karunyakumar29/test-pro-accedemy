let currentQuestion=0;
let userAnswers=new Array(questions.length).fill(null);

function loadQuestion(index){
  document.getElementById('question-number').innerText = `Question ${index+1} of ${questions.length}`;
  document.getElementById('question-text').innerText = questions[index].q;
  questions[index].options.forEach((opt,i)=>{
    const btn=document.getElementById(`option${i}`);
    btn.innerText=opt;
    btn.style.background=userAnswers[index]===i?'#1c3b57':'#fff';
    btn.style.color=userAnswers[index]===i?'#fff':'#000';
  });
  updateSummary();
  updateQuickButtons();
}

function selectOption(option){
  userAnswers[currentQuestion]=option;
  loadQuestion(currentQuestion);
}

function nextQuestion(){if(currentQuestion<questions.length-1) currentQuestion++; loadQuestion(currentQuestion);}
function prevQuestion(){if(currentQuestion>0) currentQuestion--; loadQuestion(currentQuestion);}

function updateSummary(){
  const completed=userAnswers.filter(a=>a!==null).length;
  document.getElementById('completed-questions').innerText=completed;
  document.getElementById('pending-questions').innerText=questions.length-completed;
}

function updateQuickButtons(){
  const container=document.getElementById('question-buttons');
  container.innerHTML='';
  questions.forEach((q,i)=>{
    let btn=document.createElement('button');
    btn.innerText=i+1;
    btn.className=i===currentQuestion?'active':'';
    if(userAnswers[i]!==null) btn.style.background='#1c3b57';
    btn.onclick=()=>{currentQuestion=i;loadQuestion(i);};
    container.appendChild(btn);
  });
}

function submitTest(){
  // ðŸŸ¢ Calculate marks and save to localStorage
  let totalQuestions = questions.length;
  let attemptedQuestions = userAnswers.filter(a => a !== null).length;
  let totalScore = 0;

  for (let i = 0; i < questions.length; i++) {
    if (userAnswers[i] === questions[i].answer) {
      totalScore += 2; // 2 marks for correct answer
    }
  }

  localStorage.setItem('totalQuestions', totalQuestions);
  localStorage.setItem('attemptedQuestions', attemptedQuestions);
  localStorage.setItem('unattemptedQuestions', totalQuestions - attemptedQuestions);
  localStorage.setItem('totalScore', totalScore);

  // ðŸŸ¢ NEW LINE: Save Tamil mark for grade page
  localStorage.setItem('tamilMark', totalScore);

  // Then go to result page
  window.location.href = "tamil mark.html";
}

window.onload=()=> loadQuestion(currentQuestion);
