<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessments | Test Pro Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f6fb;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c3b57;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #16324a;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 50px 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content h2 {
      margin-bottom: 40px;
      color: #1c3b57;
      font-size: 2rem;
    }

    /* Assessment Boxes Grid */
    .assessment-container {
      display: grid;
      grid-template-columns: repeat(2, 350px);
      grid-template-rows: auto auto auto;
      gap: 50px 80px;
      justify-content: center;
    }

    .assessment-container .last-box {
      grid-column: 1 / span 2;
      justify-self: center;
    }

    /* Assessment Boxes */
    .assessment-box {
      background: white;
      width: 350px;
      border-radius: 20px;
      padding: 50px 25px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s;
    }

    .assessment-box:hover {
      transform: translateY(-5px);
    }

    .assessment-box h3 {
      margin-bottom: 25px;
      color: #1c3b57;
      font-size: 1.6rem;
    }

    .assessment-box p {
      margin: 12px 0;
      font-size: 1.15rem;
      color: #2a4c6f;
    }

    .assessment-box button {
      margin-top: 25px;
      padding: 14px 30px;
      border: none;
      background: #1c3b57;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05rem;
    }

    .assessment-box button:hover {
      background: #16324a;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .assessment-container {
        grid-template-columns: 1fr;
        gap: 30px 0;
      }
      .assessment-container .last-box {
        grid-column: 1;
      }
      .assessment-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Test Pro Edge</h2>
    <a href="student.html">Profile</a>
    <a href="#" class="active">Assessment</a>
     <a href="result.html" id="gradeLink">Grade</a>
  </div>

  <div class="main-content">
    <h2>Assessments</h2>
    <div class="assessment-container">
      <div class="assessment-box">
        <h3>Tamil</h3>
        <p>Total Questions: 20</p>
        <p>Marks: 40</p>
        <button onclick="window.location.href='view tamil test.html'">View Test</button>
      </div>

      <div class="assessment-box">
        <h3>English</h3>
        <p>Total Questions: 20</p>
        <p>Marks: 40</p>
        <button onclick="window.location.href='view english test.html'">View Test</button>
      </div>

      <div class="assessment-box">
        <h3>Maths</h3>
        <p>Total Questions: 20</p>
        <p>Marks: 40</p>
        <!-- ✅ Changed alert to open actual page -->
        <button onclick="window.location.href='view maths test.html'">View Test</button>
      </div>

      <div class="assessment-box">
        <h3>Science</h3>
        <p>Total Questions: 20</p>
        <p>Marks: 40</p>
        <!-- ✅ Changed alert to open actual page -->
        <button onclick="window.location.href='view science test .html'">View Test</button>
      </div>

      <div class="assessment-box last-box">
        <h3>Social Science</h3>
        <p>Total Questions: 20</p>
        <p>Marks: 40</p>
        <!-- ✅ Changed alert to open actual page -->
        <button onclick="window.location.href='view social science test.html'">View Test</button>
      </div>
    </div>
  </div>

</body>
</html>
