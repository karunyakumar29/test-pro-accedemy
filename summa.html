<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Login | Test Pro Academy</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #e3f2fd);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 380px;
    padding: 35px;
    text-align: center;
  }

  h2 { color: #1c3b57; }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccd5e0;
    border-radius: 10px;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #1c3b57;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
  }

  button:hover { background: #274c6e; }

  .switch {
    color: #1c3b57;
    margin-top: 10px;
    font-size: 14px;
    cursor: pointer;
  }

  .profile {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .profile img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #1c3b57;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .logout-btn {
    background: #dc2626;
    margin-top: 15px;
  }

  .logout-btn:hover { background: #b91c1c; }
</style>
</head>
<body>

<div class="box" id="signupBox">
  <h2>Sign Up</h2>
  <input type="text" id="suName" placeholder="Name">
  <input type="email" id="suEmail" placeholder="Email">
  <input type="password" id="suPass" placeholder="Password">
  <select id="suMedium">
    <option value="">Select Medium</option>
    <option value="Tamil">Tamil</option>
    <option value="English">English</option>
  </select>
  <input type="file" id="suPic" accept="image/*">
  <button id="signupBtn">Sign Up</button>
  <div class="switch" onclick="toggleForm('login')">Already have an account? Login</div>
</div>

<div class="box" id="loginBox" style="display:none;">
  <h2>Login</h2>
  <input type="email" id="liEmail" placeholder="Email">
  <input type="password" id="liPass" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="switch" onclick="toggleForm('signup')">Create new account</div>
</div>

<div class="box profile" id="profileBox">
  <img id="profilePic" src="">
  <h3 id="profileName"></h3>
  <p id="profileEmail"></p>
  <p id="profileMedium"></p>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script>
const signupBox = document.getElementById("signupBox");
const loginBox = document.getElementById("loginBox");
const profileBox = document.getElementById("profileBox");

// Toggle between login & signup
function toggleForm(type) {
  if (type === "login") {
    signupBox.style.display = "none";
    loginBox.style.display = "block";
  } else {
    loginBox.style.display = "none";
    signupBox.style.display = "block";
  }
}

// ðŸŸ© SIGN UP FUNCTION
document.getElementById("signupBtn").addEventListener("click", () => {
  const name = document.getElementById("suName").value.trim();
  const email = document.getElementById("suEmail").value.trim();
  const pass = document.getElementById("suPass").value.trim();
  const medium = document.getElementById("suMedium").value;
  const file = document.getElementById("suPic").files[0];

  if (!name || !email || !pass || !medium) {
    alert("Please fill all fields!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    const imgData = reader.result;
    let students = JSON.parse(localStorage.getItem("students")) || [];
    students.push({ name, email, pass, medium, pic: imgData });
    localStorage.setItem("students", JSON.stringify(students));
    alert("Signup successful! Please login now.");
    toggleForm("login");
  };

  if (file) reader.readAsDataURL(file);
  else reader.onload(); // if no image uploaded
});

// ðŸŸ¦ LOGIN FUNCTION
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("liEmail").value.trim();
  const pass = document.getElementById("liPass").value.trim();

  const students = JSON.parse(localStorage.getItem("students")) || [];
  const user = students.find(u => u.email === email && u.pass === pass);

  if (user) {
    showProfile(user);
  } else {
    alert("Invalid login details!");
  }
});

// ðŸŸ¨ LOGOUT FUNCTION
document.getElementById("logoutBtn").addEventListener("click", () => {
  profileBox.style.display = "none";
  loginBox.style.display = "block";
});

// ðŸŸ© SHOW PROFILE FUNCTION
function showProfile(user) {
  document.getElementById("profileName").textContent = user.name;
  document.getElementById("profileEmail").textContent = "Email: " + user.email;
  document.getElementById("profileMedium").textContent = "Medium: " + user.medium;
  document.getElementById("profilePic").src = user.pic || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
  
  signupBox.style.display = "none";
  loginBox.style.display = "none";
  profileBox.style.display = "flex";
}
</script>
</body>
</html>
